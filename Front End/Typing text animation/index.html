<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing text animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="maindiv">
            <div class="text"><h2 contenteditable="false">Hack <span class="auto-type"></span></h2></div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["-toberfest 2022", "The Mountain", "Like a pro"],
            typeSpeed: 150,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>
</html>
